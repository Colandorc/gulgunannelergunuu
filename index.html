<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anneler Günü Kutlu Olsun</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0e1e6;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 4em;
      color: #d63384;
      margin-top: 20px;
      animation: fadeIn 2s ease-out;
    }

    p.main-message {
      font-size: 1.5em;
      color: #555;
      line-height: 1.6;
      margin-top: 30px;
      margin-bottom: 50px;
      animation: fadeIn 3s ease-out;
    }

    p.footer-message {
      font-size: 1.2em;
      color: #555;
      margin-top: 30px;
      margin-bottom: 40px;
      font-weight: bold;
    }

    .photo {
      position: relative;
      animation: fadeIn 3s ease-out;
    }

    .photo img {
      width: 90%;
      max-width: 400px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      animation: moveImage 5s ease-in-out infinite alternate;
    }

    .music-button {
      margin-top: 40px;
      background: #d63384;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 1.2em;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .music-button:hover {
      background: #b02a69;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes moveImage {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }

    /* Responsive Design for smaller screens */
    @media (max-width: 600px) {
      h1 {
        font-size: 3em;
      }

      p.main-message {
        font-size: 1.2em;
      }

      .photo img {
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <h1>Anneler Günü Kutlu Olsun ❤️</h1>

  <p class="main-message">
    Bu özel günde, seni sevmenin, her anını seninle geçirebilmenin ne kadar kıymetli olduğunu bir kez daha anlıyorum. 💐
  </p>

  <div class="photo">
    <img src="https://github.com/Colandorc/gulgunannelergunuu/blob/main/gulgunyeni.jpeg?raw=true" alt="Anneler Günü Fotoğrafı">
  </div>

  <p class="footer-message">
    Hayatımın geri kalanında, her Anneler Günü'nü seninle beraber kutlamak dileğiyle... 💖
  </p>

  <button class="music-button" onclick="playMusic()">🎶 Müzik Çalsın</button>

  <audio id="music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

  <script>
    function playMusic() {
      document.getElementById('music').play();
    }
  </script>

</body>
</html>
