<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anneler Günü Kutlu Olsun</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0e1e6;
      color: #333;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      color: #d63384;
      margin-top: 20px;
      animation: fadeIn 2s ease-out;
    }

    p.main-message {
      font-size: 1.2em;
      color: #555;
      line-height: 1.6;
      margin-top: 20px;
      margin-bottom: 20px;
      animation: fadeIn 3s ease-out;
      padding: 0 10px;
    }

    p.footer-message {
      font-size: 1.2em;
      color: #555;
      margin-top: 30px;
      margin-bottom: 20px;
      font-weight: bold;
      animation: fadeIn 4s ease-out;
      padding: 0 10px;
    }

    .photo {
      position: relative;
      animation: fadeIn 3s ease-out;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .photo img {
      width: 90%;
      max-width: 400px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      animation: moveImage 5s ease-in-out infinite alternate;
    }

    .music-button {
      margin-top: 30px;
      background: #d63384;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1.2em;
      border-radius: 8px;
      cursor: pointer;
    }

    .music-button:hover {
      background: #e50070;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes moveImage {
      0% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(10px);
      }
    }

    /* Mobil uyumlu */
    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }
      p.main-message, p.footer-message {
        font-size: 1em;
      }
      .photo img {
        max-width: 90%;
      }
      .music-button {
        font-size: 1em;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <h1>Anneler Günü Kutlu Olsun ❤️</h1>
  <p class="main-message">Bu özel günde, seni sevmenin, her anını seninle geçirebilmenin ne kadar kıymetli olduğunu bir kez daha anlıyorum. 💐 💐</p>

  <div class="photo">
    <img src="https://github.com/Colandorc/gulgunannelergunuu/raw/main/gulgunyeni.jpeg" alt="">
  </div>

  <p class="footer-message">Hayatımın geri kalanında her Anneler Günü'nü seninle beraber kutlamak dileğiyle... ❤️</p>

  <!-- Müzik butonu -->
  <button class="music-button" onclick="playMusic()">🎶 Müzik Çalsın</button>
  
  <!-- Müzik -->
  <audio id="music">
    <source src="https://github.com/Colandorc/gulgunannelergunuu/raw/main/run.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    function playMusic() {
      var music = document.getElementById('music');
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }
  </script>
</body>
</html>
