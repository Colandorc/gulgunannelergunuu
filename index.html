<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Anneler Günü Kutlu Olsun</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f2e7;
      color: #333;
      text-align: center;
      padding: 0;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 3em;
      color: #d63384;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-out;
    }

    p {
      font-size: 1.5em;
      max-width: 600px;
      margin: auto;
      margin-bottom: 30px;
      color: #555;
      animation: fadeIn 3s ease-out;
    }

    .photo {
      margin: 40px auto;
      padding: 20px;
      position: relative;
      z-index: 1;
      animation: slideIn 3s ease-out;
    }

    .photo img {
      width: 300px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      animation: bounce 2s infinite alternate;
    }

    .music-button {
      margin-top: 30px;
      background: #d63384;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1.2em;
      border-radius: 8px;
      cursor: pointer;
      animation: fadeIn 4s ease-out;
    }

    .flower-border {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://www.example.com/flower-image.png'); /* Çiçek resmi URL'si */
      background-size: contain;
      background-repeat: no-repeat;
      pointer-events: none;
      animation: moveFlowers 10s linear infinite;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      0% {
        transform: translateY(-50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes bounce {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-20px);
      }
    }

    @keyframes moveFlowers {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 100% 100%;
      }
    }

  </style>
</head>
<body>
  <div class="flower-border"></div>

  <h1>Anneler Günü Kutlu Olsun ❤️</h1>
  <p>Her anı seninle geçirebilmek, her Anneler Günü'nde seninle olmak, senin yanında olmak... Senin gibi harika bir annenin evladıyım.</p>
  <p>Hayatımın geri kalanını seninle geçirmeyi dört gözle bekliyorum, her anı birlikte kutlayalım! 💐</p>

  <div class="photo">
    <img src="https://github.com/Colandorc/gulgunannelergunuu/blob/main/gulgunyeni.jpeg?raw=true" alt="Yeni Fotoğraf">
  </div>

  <button class="music-button" onclick="playMusic()">🎶 Müzik Çalsın</button>

  <audio id="music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

  <script>
    function playMusic() {
      document.getElementById('music').play();
    }
  </script>
</body>
</html>
