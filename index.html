    /* Animations */
    @keyframes fadeIn {

      }
    }

    @keyframes moveImage {
      0% {
        transform: translateY(-10px);
      }
      100% {

      }
    }

    /* Responsive adjustments */
    @media screen and (max-width: 768px) {
      h1 {

      }

      p.main-message, p.footer-message {

      }

      .photo img {
        max-width: 90%;
      }

      .music-button {
        font-size: 1em;

      }
    }

    @media screen and (max-width: 480px) {
      h1 {
        font-size: 2em;
      }

      p.main-message, p.footer-message {

      }

      .photo img {

      }
