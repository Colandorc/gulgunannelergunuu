<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Anneler Günü Kutlu Olsun</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff8f0;
      color: #333;
      text-align: center;
      padding: 40px;
      margin: 0;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.5em;
      color: #d63384;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      margin: auto;
      margin-bottom: 30px;
    }

    .photo {
      margin: 20px 0;
      padding: 20px;
    }

    .photo img {
      width: 300px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .music-button {
      margin-top: 30px;
      background: #d63384;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
    }

    /* Çiçekli Kenarlık için Animasyon */
    .flower-border {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: url('https://www.example.com/flower-image.png'); /* Çiçek resminin URL'sini buraya ekleyin */
      background-size: contain;
      background-repeat: no-repeat;
      animation: moveFlowers 10s linear infinite;
    }

    @keyframes moveFlowers {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 100% 100%;
      }
    }

  </style>
</head>
<body>
  <div class="flower-border"></div>
  
  <h1>Anneler Günü Kutlu Olsun ❤️</h1>
  <p>Senin gibi bir kadının annesi olmak bir gurur kaynağıdır. Gülüşünün kaynağını biliyorum. 💐</p>

  <div class="photo">
    <img src="https://github.com/Colandorc/gulgunannelergunuu/blob/main/gulgun.jpeg?raw=true" alt="Anne ve Kız Fotoğrafı">
  </div>

  <button class="music-button" onclick="playMusic()">🎶 Müzik Çalsın</button>

  <audio id="music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

  <script>
    function playMusic() {
      document.getElementById('music').play();
    }
  </script>
</body>
</html>
